<header>
    dsda
</header>

<div class="container">
    <div class="row">
        <div class="col-md-4 no-float">

            <div class="slides-container"
                 enable-jssor
                 jssor-options="sliderWithArrowOptions"
                 jssor-trigger="true"
                 style="position: relative; top: 0px; left: 0px; width: 600px; height: 300px;">
                <!-- Slides Container -->
                <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 600px; height: 300px;">
                    <div>gfdgfdgdf fsdfdsfdsfds</div>
                    <div>gfdgfd fds fds fds</div>
                    <div>gfdgfdgfdgfdgfdgfd fds fdsfdsfdsfds</div>
                </div>
                <!-- Arrow Navigator Skin Begin -->
                <style>
                    /* jssor slider arrow navigator skin 10 css */
                    /*
                    .jssora10l              (normal)
                    .jssora10r              (normal)
                    .jssora10l:hover        (normal mouseover)
                    .jssora10r:hover        (normal mouseover)
                    .jssora10ldn            (mousedown)
                    .jssora10rdn            (mousedown)
                    */
                    .jssora10l, .jssora10r, .jssora10ldn, .jssora10rdn {
                        position: absolute;
                        cursor: pointer;
                        display: block;
                        background: url(bower_components/jssor-slider/img/a10.png) no-repeat;
                        overflow: hidden;
                    }

                    .jssora10l {
                        background-position: -16px -39px;
                    }

                    .jssora10r {
                        background-position: -76px -39px;
                    }

                    .jssora10l:hover {
                        background-position: -136px -39px;
                    }

                    .jssora10r:hover {
                        background-position: -196px -39px;
                    }

                    .jssora10ldn {
                        background-position: -256px -39px;
                    }

                    .jssora10rdn {
                        background-position: -316px -39px;
                    }
                </style>
                <!-- Arrow Left -->
                    <span u="arrowleft" class="jssora10l" style="width: 28px; height: 40px; top: 123px; left: 8px;">
                    </span>
                <!-- Arrow Right -->
                    <span u="arrowright" class="jssora10r" style="width: 28px; height: 40px; top: 123px; right: 8px">
                    </span>
                <!-- Arrow Navigator Skin End -->
            </div>

        </div>
        <div class="col-md-4 no-float">
            <nvd3-line-chart
                    data="exampleData"
                    showXAxis="true"
                    showYAxis="true"
                    tooltips="true"
                    interactive="true">
            </nvd3-line-chart>
        </div>
        <div class="col-md-4 no-float">Right column</div>
    </div>
</div>
