<div class="container">

    <!--NavBar-->
    <div>
        <nav class="navbar navbar-static-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">
                        <span class="glyphicon glyphicon-home"></span> Concept Viewer
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
                    <ul class="nav navbar-nav">
                        <li class="active"><a ng-href="#/">Search</a></li>
                        <li><a ng-href="#">About</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right acme-navbar-text">
                        <li>Application was created {{ vm.relativeDate }}.</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="thumbnail">
                <!--<img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">-->

                <div class="caption">
                    <h3>Definitions</h3>
                </div>

                <div class="slides-container" resize-slider="true" style="position: relative; top: -10px; left: 40px; width:220px;height: 160px;margin-left:auto;margin-right:auto;"
                     ng-if="dataContainer.definitions.length > 0">
                    <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 200px; height: 160px;">
                        <div ng-repeat='def in dataContainer.definitions' enable-jssor jssor-options="sliderWithArrowOptions"
                             jssor-trigger="{{$last}}">
                            <div ng-bind-html="def.definition"></div>
                            <i>Count: {{def.count}}</i>
                        </div>
                    </div>
                    <!-- Bullet Navigator -->
                    <div data-u="navigator" class="jssorb01" style="bottom:16px;right:10px;">
                        <div data-u="prototype" style="width:12px;height:12px;"></div>
                    </div>
                    <!-- Arrow Navigator -->
                    <span u="arrowleft" class="jssora10l" style="width: 28px; height: 40px;  left: -30px;"></span>
                    <span u="arrowright" class="jssora10r" style="width: 28px; height: 40px; right:-30px"></span>
                </div>

            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumbnail">
                <!--<img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">-->

                <div class="caption" style="height:90%">
                    <h3>Synonyms</h3>

                    <div ng-if="dataContainer.words.length > 0" style="height:100%">
                        <jqcloud
                                style="height:100%"
                                words="dataContainer.words"
                                auto-resize="true"
                                steps="dataContainer.wordSteps"
                                colors="{{dataContainer.wordColors}}"
                                font-size="dataContainer.wordFontSizes"></jqcloud>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumbnail">
                <!--<img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">-->

                <div class="caption">
                    <h3>Images</h3>
                </div>

                <div class="slides-container" style="position: relative; top: 0px; left: 0px; width:420px;height: 160px;margin-left:auto;margin-right:auto;"
                     ng-if="dataContainer.images.length > 0">
                    <div u="slides" style="cursor: move; position: absolute; overflow: hidden; left: 0px; top: 0px; width: 400px; height: 160px;">
                        <div ng-repeat='def in dataContainer.images' enable-jssor jssor-options="sliderWithArrowOptions"
                             jssor-trigger="{{$last}}">
                            <img src="{{def}}" style="max-width:380px;max-height:160px;"/>
                        </div>
                    </div>
                    <!-- Bullet Navigator -->
                    <div data-u="navigator" class="jssorb01" style="bottom:16px;right:10px;">
                        <div data-u="prototype" style="width:12px;height:12px;"></div>
                    </div>
                    <!-- Arrow Navigator -->
                    <span u="arrowleft" class="jssora10l" style="width: 28px; height: 40px; top: 123px; left: 8px;"></span>
                    <span u="arrowright" class="jssora10r" style="width: 28px; height: 40px; top: 123px; right: 8px"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div style="height:700px" class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">

                <div class="caption">
                    <h3>Knowledge Graph</h3>

                    <div id="treeContainer" ccv-tree="true" ng-if="dataContainer.term != null" style="border:2px dashed #dddddd;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">

                <div class="caption">
                    <h3>Images</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">

                <div class="caption">
                    <h3>Images</h3>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="thumbnail">
                <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">

                <div class="caption">
                    <nvd3-line-chart
                            data="exampleData"
                            showXAxis="true"
                            showYAxis="true"
                            tooltips="true"
                            interactive="true">
                    </nvd3-line-chart>
                </div>
            </div>
        </div>
    </div>


</div>
